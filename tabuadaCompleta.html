<script>
var contador = 1;
var contador2 = 0;


	while (contador < 10)
	{
	contador2 = 0;
	document.write("<br><br>Tabuada do " + contador + "<br>")
		while (contador2 <= 10)
		{
		document.write("<br>" + contador + " x " + contador2 + " = " + contador*contador2);
		contador2 += 1;
		}
	contador = contador+1;
	
	}
</script>
